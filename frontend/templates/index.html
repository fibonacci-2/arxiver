<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Producer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Paper Producer</h1>
            <p class="subtitle">Generate research reports from ArXiv papers</p>
        </header>

        <div class="config-section">
            <h2>Configuration</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label for="llm-model">LLM Model</label>
                    <select id="llm-model">
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="embedding-model">Embedding Model</label>
                    <select id="embedding-model">
                        <option value="text-embedding-3-small">text-embedding-3-small</option>
                        <option value="text-embedding-3-large">text-embedding-3-large</option>
                        <option value="text-embedding-ada-002">text-embedding-ada-002</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="indexer-type">Indexer Type</label>
                    <select id="indexer-type">
                        <option value="vector">Vector (Dense)</option>
                        <option value="bm25">BM25</option>
                        <option value="tfidf">TF-IDF</option>
                        <option value="inverted">Inverted Index</option>
                    </select>
                </div>

                <div class="config-item">
                    <label for="top-papers">Top Papers</label>
                    <input type="number" id="top-papers" min="1" max="20" value="5">
                </div>
            </div>
        </div>

        <div class="generate-section">
            <h2>Generate Report</h2>
            
            <div class="input-group">
                <label for="user-query">Research Requirements</label>
                <textarea id="user-query" rows="6" placeholder="Describe your research report requirements. For example:

I want a comprehensive report on transformer architectures focusing on efficiency improvements and real-world applications. The report should compare different attention mechanisms and include sections on computational cost, scalability, and deployment strategies. Emphasize papers from the last 2 years."></textarea>
            </div>
            <button id="process-query-btn" class="btn btn-secondary">Analyze Query</button>
            <div id="query-spec" class="query-spec hidden"></div>
            <button id="generate-btn" class="btn btn-primary hidden">Generate Report</button>
        </div>

        <div class="logs-section">
            <h3>ðŸ“‹ Progress Log</h3>
            <div id="logs" class="logs-box"></div>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div id="results" class="results hidden">
            <h2>Generated Report</h2>
            <div id="papers-list"></div>
            <button id="download-btn" class="btn btn-success">Download PDF</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
